<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <main class="card">
      <section class="card__img"></section>
      <article class="card__content">
        <h1 class="card__title">Perfume</h1>
        <h2 class="card__product-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <span class="card__discounted-price">$149.99</span>
          <span class="card__previous-price">$169.99</span>
        </div>
        <a href="#" class="card__btn">
          <img
            src="./images/icon-cart.svg"
            alt="cart icon"
            class="card__btn-icon"
          >
          Add to Cart
        </a>
      </article>
    </main>
  </div>
</body>
</html>
